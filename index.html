<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Stars</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="row">

    
    <div class="image-container">
      <div class="overlay">
      </div>
      <p class="overlay--text">Visit today!</p>
      <p class="image-source">Photo by <a href="https://unsplash.com/@omgitsyeshi?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Yeshi Kangrang</a> on <a href="https://unsplash.com/s/photos/city?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
       
     <img src="city.jpg" alt="Space image" class="hero-img">
    </div>
   
   

  <main class="main">
    <section class="intro">
      <p class="intro--text">Don't be scared to walk alone.<br> Don't be scared to <span class="intro--significance">like</span> it</p>
    </section>

    <section class="form-container">
      <form action="" method="post"> <!-- autocomplete="on"-->

          <p class="form--message">Start your journey today!</p>

          <div class="row">
            <div class="form--col col">
              
              <div class="first-name-input-container">
                <label for="first-name">First Name (*)</label>
                <input type="text" required id="first=name" name="first-name" autocomplete="name" class="first-name-input">
                <i class="fa-solid fa-circle-check first-name-check first-name-check-success hidden"></i>
                <i class="fa-solid fa-circle-xmark first-name-check first-name-check-error hidden"></i>
                <p class="first-name-error invisible"></p>
              </div>

              <div class="email-address-input-container">
                <label for="email">Email address (*)</label>
                <input type="email" required id="email" name="email" autocomplete="email" class="email-input"> <!-- 3 hints for the browser that this is an email input so that it can autofill  + autocomplete as well (most important)-->
                <i class="fa-solid fa-circle-check email-check email-check-success hidden"></i>
                <i class="fa-solid fa-circle-xmark email-check email-check-error hidden"></i>
                <p class="email-error invisible"></p>
              </div>  

              <div class="password-input-container">
                <label for="password">Password (*)</label>
                <input type="password" required minlength="8" id="password" name="password" autocomplete="new-password" class="password-input">
                <i class="fa-solid fa-circle-check password-check password-check-success hidden"></i>
                <i class="fa-solid fa-circle-xmark password-check password-check-error hidden"></i>
                <p class="password-error invisible"></p>
              </div>

            </div>

            <div class="form--col col">

              <div class="last-name-input-container">
                <label for="last-name">Last Name (*)</label>
                <input type="text" required id="last=name" name="last-name" autocomplete="Last name" class="last-name-input">
                <i class="fa-solid fa-circle-check last-name-check last-name-check-success hidden"></i>
                <i class="fa-solid fa-circle-xmark last-name-check last-name-check-error hidden"></i>
                <p class="last-name-error invisible"></p>                
              </div>

              <div class="phone-number-input-container">
                <label for="phone-number">Phone number (*)</label>
                <input type="text" required id="phone-number" name="phone-number" autocomplete="tel" class="phone-number-input">
                <i class="fa-solid fa-circle-check phone-number-check phone-number-check-success hidden"></i>
                <i class="fa-solid fa-circle-xmark phone-number-check phone-number-check-error hidden"></i>
                <p class="phone-number-error invisible"></p>   
              </div>

              <div class="confirm-password-input-container">
                <label for="confirm-password">Confirm password (*)</label>
                <input type="password" required minlength="8" id="confirm-password" name="confirm-password" autocomplete="new-password" class="confirm-password-input">
                <i class="fa-solid fa-circle-check confirm-password-check confirm-password-check-success hidden"></i>
                <i class="fa-solid fa-circle-xmark confirm-password-check confirm-password-check-error hidden"></i>
                <p class="confirm-password-error invisible"></p>   
              </div>

            </div>
            
          </div>
          
          <p class="form--required-fields">* Required fields</p>

          <button class="account--create-btn">Create Account</button>
          <p class="account--prompt">Already have an account? <a class="account--login-link"href="#">Log in</a></p>

      </form>
    </section>

    <!-- <section class="cta-account">
      <div class="account">
        <button class="account--create-btn">Create Account</button>
        <p class="account--prompt">Already have an account? <a class="account--login-link"href="#">Log in</a></p>
      </div>
    </section> -->
  </main>

  <script src="script.js"></script>
</body>

</html>
